<!DOCTYPE html>
<html>

    <head>
        <title>page1</title>
        <!-- 스타일 적용하기 -->
        <style type="text/css">
            p{color: red;}
        </style>
    </head>

    <body>
        <p>Hello world</p>
    </body>

</html>

<!-- 하나의 문서에 html요소가 1개가 더 있다면?? -->
<html>
    <head>
        <!-- 타이틀은 첫번째 것만 적용됨 -->
        <title>page2</title>
        <!-- 스타일은 차례대로 실행되어 적용됨 -->
        <style type="text/css">
            p{color: blue;}
        </style>
    </head>
    <body>
        <p>Nice to meet you.</p>
    </body>
</html>

<!-- html요소 밖에 글씨를 작성해도 그냥 글씨라서 화면에 나옴 -->
Good job!!
