<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Ex</title>
    </head>
    <body>
        <!-- <form>요소 : <a>와 비슷하게 다른 문서를 실행하지만 데이터를 전달할 수 있음. -->

        <!-- get Method form연습 -->
        <form action="./getTest.php" method="get">
            <input type="text" name="name">
            <input type="text" name="msg">
            
            <input type="submit">
        </form>   
        
        <hr>

        <!-- post method 연습 -->
        <form action="./postTest.php" method="POST">
            <fieldset>
                <legend>input &amp; post method test</legend>
                <label for="in_name">name : </label>
                <input type="text" name="name" id="in_name">
                <br>

                <label>pass : <input type="password" name="pw"></label>

                <p>
                    gender:
                    <label> <input type="radio" name="rg1" value="male" checked>male</label>
                    <label> <input type="radio" name="rg1" value="female">female</label>
                </p>

                <p>fruits:
                    <label><input type="checkbox" name="fruits[]" value="apple" checked>Apple</label>
                    <label><input type="checkbox" name="fruits[]" value="banana">Banana</label>
                    <label><input type="checkbox" name="fruits[]" value="orange" checked>Orange</label>
                </p>

                <p>
                    message: <br>
                    <textarea name="msg" cols="40" rows="5"></textarea>
                </p>

                <div>
                    <select name="sel">
                        <optgroup label="자동차브랜드">
                            <option value="현대">현대</option>
                            <option value="기아">기아</option>
                            <option value="쉐보레">쉐보레</option>
                        </optgroup>
                    </select>
                </div>

                <div>
                    <input type="submit" value="전송">
                    <input type="reset" value="초기화">
                </div>

            </fieldset>
        </form>

        <hr>

        <!-- 파일선택하여 서버에 업로드하기 -->
        <!-- form요소로 file전송시에 enctype 속성이 반드시 지정되어 있어야 함 -->
        <form action="./file.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="aaa" accept="image/png"><br>
            <input type="submit" value="전송">
        </form>

        <hr>

        <!-- multiple : 여러개의 파일 선택 -->
        <form action="./file2.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="aaa[]" accept="image/png" multiple> <br>
            <input type="submit" value="여러장">
        </form>

    </body>
</html>
