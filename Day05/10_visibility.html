<!DOCTYPE html>
<html>
    <head>
        <style>
            #a{visibility: hidden; border: 1px dotted red;}
            #b{visibility: visible; border: 1px dotted red;}
        </style>        
    </head>
    <body>
        <h1>Visibility 속성</h1>
        <img id="a" src="./lion.png" width="150" height="120">
        <img id="b" src="./audio.png" width="150" height="120">
    </body>
</html>
