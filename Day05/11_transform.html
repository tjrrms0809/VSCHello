<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 50px; height: 50px;
                background: yellow;
                border: 1px solid black;
                text-align: center;
            }

            div#box2{
                background: blue;
                transform: translate(100px, 0px);
            }

            div#box3{
                background: red;
                transform: scale(1.2, 1.2);
            }

            div#box4{
                background: green;
                transform: rotate(30deg); /*각도단위 : deg, rad*/
            }
        </style>

    </head>
    <body>
        <div id="box1">Box1</div>
        <div id="box2">Box2</div>
        <div id="box3">Box3</div>
        <div id="box4">Box4</div>
    </body>
</html>
