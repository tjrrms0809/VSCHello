<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            display: flex;
        }
        .container>div{
            background-color: aqua;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div style="flex-shrink: 0;">2</div>
        <div>3</div>
        <div style="flex-shrink: 1;">4</div>
        <div>5</div>
        <div style="flex-shrink: 2;">6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
