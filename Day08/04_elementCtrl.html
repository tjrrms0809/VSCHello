<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Element Control</title>

        <script>
            // onclick의 의해 지정한 함수
            function cal(){
                // 사용자입력을 받는 input요소를 참조하기
                var in1= document.getElementById('in1');
                var in2= document.getElementById('in2');

                // input요소에 써있는 글씨(숫자)얻어오기
                var a= in1.value;
                var b= in2.value;

                //입력받은 두 수 덧셈하기
                // var c= a+b;
                var c= parseInt(a) + parseInt(b);

                //덧셈결과를 id가 result인 녀석에게 보여주기
                var result= document.getElementById('result');
                result.value= c;
            }

            function changeColor(){
                var e= document.getElementById('aa');
                e.style.color="red";
                e.style.backgroundColor="yellow";
                e.style.border="2px solid blue";

                //요소 찾아올때 사용하는 메소드 중 다른방법
                var es= document.getElementsByTagName('h2');
                
                //리턴된 요소는 여러개일 수 있어서 es는 배열변수
                es[0].style.color="red";
                es[0].style.backgroundColor="yellow";
            }

            function changeImage(){
                // 요소 name속성값을 이용해서 찾아오기
                var a= document.getElementsByName('abc');
                // a변수는 여러요소일 수 있어서 배열 변수임
                a[0].src="./storm.jpg";
                
            }

        </script>
    </head>
    <body>
        
        <input type="text" id="in1"><br>
        <input type="text" id="in2"><br>
        <input type="button" value="계산" onclick="cal()"><br>
        <input type="text" id="result" size="30"><br>

        <hr>

        <!-- HTML요소의 특정 스타일 변경 -->
        <h2 id="aa" style="background-color: white;">This is Heading</h2>
        <button onclick="changeColor()">change background color of h2 element</button>

        <hr>

        <!-- 이미지 변경 -->
        <img src="./sunshine.jpg" width="200px" name="abc">
        <button onclick="changeImage()">change image</button>

        <!-- 제오문은 특별한 것이 없음 -->
        <!-- 특이한 점이 있다면.. body안에서 html요소들과 혼재되어 적용한드는 정도.. -->
        <table border="1" style="text-align: center;">
            <tr><td>aaa</td></tr>

            <script>
                for(var i=0; i<10; i++){
                    document.write('<tr><td>' + i + '</td></tr>')
                }
            </script>

        </table>

        <hr>

        <!-- 자바의 foreach문과 좀 비슷한것.. -->
        <!-- 코틀린의 in과 같은!!! -->
        <button onclick="display()"> 객체의 멤버값 출력 </button>
        <script>
            function display(){
                // JS에서의 객체생성 [ 멤버변수 3개인 객체 ] 
                var student= {name:"sam", age:20, major:"android"};

                //객체의 멤버값 출력할 때..
                var str="";
                for(var key in student){ // 임시변수는 값이 아니라 키 (멤버변수 명)임
                    str += student[key] +"\n"; // alert에 뛰우니깐 br이 아님
                }

                alert(str)
            }
        </script>

    </body>
</html>
