<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>String</title>

    <script>
        // 3.String
        // 문자형과 String은 다른것임
        var a="hello";
        var b= new String("hello");

        document.write(typeof(a)+ '<br>');
        document.write(typeof(a)+ '<br>');
        document.write((a===b)+ '<br>'); //자료형이 달라 false
        
        // String 메소드들...
        var s= "Hello world"; // 자동 wrapping
        document.write(s.length+ "<br>"); //length는 변수(property)
        document.write(s.toUpperCase()+ "<br>");
        document.write(s.toLowerCase()+ "<br>");

        document.write(s.concat('Nice')+ "<br>"); //글씨 덧붙이기
        document.write(s.indexOf("wor")+ "<br>");
        document.write(s.indexOf("word")+ "<br>"); //못찾으면 -1

        // 문자열 중에서 원하는 문자탐색.. match
        var str= "Hello world! Nice to meet you. 안녕 하세요. 반갑습니다. Nice work! nice study."
        // /aaa/ <-표기법을 정규표현식 표기법
        var search= str.match(/Hello/); //찾은 문자열을 리턴시킴
        document.write("탐색결과 : "+ search+ '<br>');
        var search= str.match(/hello/); //대소문자 굴별함.. 못찾으면 null
        document.write("탐색결과 : "+ search+ '<br>');
        var search= str.match(/hello/i); // 대소문자 구별없이 하고 싶다면 ..옵션추가[i:ignore]
        document.write("탐색결과 : "+ search+ '<br>');

        // 여러글자
        var search= str.match(/Nice/);
        document.write("탐색결과 : "+ search+ '<br>');
        var search= str.match(/Nice/g); //여러개를 리턴받고 싶다면.. 옵션추가[g:global]
        document.write("탐색결과 : "+ search+ '<br>');
        // 리턴결과는 배열임
        document.write("탐색결과 개수: "+ search.length+"<br>");
        document.write("탐색결과 [0] "+ search[0]+"<br>");
        document.write("탐색결과 [1] "+ search[1]+"<br>");
        
        // 여러개를 가져오면서 대소문자도 구분하고 싶지 않다면
        var search= str.match(/Nice/ig);
        document.write("탐색결과 : "+ search+ '<br>');

        // 한글도 됨
        var search= str.match(/안녕/);
        document.write("탐색결과 : "+ search+ '<br>');

        // 문자 대체하기 .. replace
        var s= "Hello world";
        document.write(s.replace("world","android")+"<br>");
        document.write(s.replace("worlD","android")+"<br>"); //대문자로 인해 리플레이스 안됨

        // 만약 대소문자 구별없이 대체하고 싶다면?? - [옵션사용하려면 정규표현식 사용해야 함]
        document.write(s.replace(/worlD/i,"android")+"<br>");

        // 문자열 중에서 특정단얼들 모두 변경하기!!
        var str= "hello world, nice world, good World, bad World";
        var result= str.replace(/world/ig,"android");
        document.write(result+ "<br>");

        // 이 기능을 잉요해서 특정문자열 중 비속어들을 xxx 처리하느 ㄴ곳에 사용함

        // 문자열을 특정 문자 기준으로 잘라서 배열로 리턴해주는 기능...
        var s= "one,two,thee,four,five";
        var arr= s.split(',');
        document.write(arr.length+"<br>");
        document.write(arr[0]+"<br>");
        document.write(arr[1]+"<br>");
        document.write(arr[2]+"<br>");
        document.write(arr[3]+"<br>");
        document.write(arr[4]+"<br>");
        document.write(arr+"<br>"); // 자동 toString()으로 요소값들 출력해줌

        // 문자열을 HTML요소로 자동 감싸주기 (권장하지 않음)
        var s= "This is test";
        document.write("<b>"+ s + "</b><br>"); //불편함
        document.write(s.bold()+"<br>");
        document.write(s.italics()+"<br>"); 
        document.write(s.fontcolor('green')+"<br>"); 
        document.write(s.link('http://www.naver.com')+"<br>");  
    </script>

</head>
<body>
    
</body>
</html>
