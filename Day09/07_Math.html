<!DOCTYPE html>
<html>
    <head>
        <script>
            //4. Math

            var n=3.14;
            document.write( Math.floor(n) +"<br>"); //소수점 없애기 -무조건 내림
            document.write( Math.round(n) +"<br>"); //소수점 없애기 -반올림
            document.write( Math.ceil(n) +"<br>");  //소수점 없애기 -무조건 올림

            //랜런값 
            var r= Math.random(); // 0.0~1.0
            document.write( r +"<br>");

            //0~9사이를 얻고 싶다면
            var r= Math.floor(Math.random()*10); //0~9
            document.write( r +"<br>");

            var r= Math.floor(Math.random()*15); //0~14
            document.write( r +"<br>");

            var r= Math.floor(Math.random()*10)+5; //5~15
            document.write( r +"<br>");

            var r= (Math.random()*10).toFixed() + 5; //toFixed()는 리턴값이 문자열임...숫자가 아님...
            document.write( r +"<br>");
        </script>
    </head>
    <body>
        
    </body>
</html>
