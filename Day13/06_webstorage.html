<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3 id="aa"></h3>
    <hr>
    <h3 id="bb"></h3>

    <script>
        // 웹 스토리지 : 웹문서가 데이터를 client의 컴퓨터에 저장할 수 있는 기법 [일종의 쿠키(4kb)]- 웹스토리지는 5MB정보 가능

        // 웹스토리지의  사용 예) 페이지 방문횟수 저장
        // 웹스토리지의 2가지 저장소...
        // 1) localStorage (브라우저가 닫히더라도 데이터가 저장되어있음.)
        if(!localStorage.cnt){ //혹시 localStorage에 cnt라는 변수가 없다면??  
            localStorage.cnt=0;//cnt 변수를 만들고 초기화
        }

        // 기존의 cnt값을 증가
        localStorage.cnt++;

        document.getElementById('aa').innerHTML= localStorage.cnt+"번째 방문입니다.";

        // 2) sessionStorage (브라우저가 켜져 있는 동안만 데이터를 보관)
        if(!sessionStorage.cnt){
            sessionStorage.cnt=0;
        }

        sessionStorage.cnt++;
        document.getElementById('bb').innerHTML= sessionStorage.cnt+"번째 방문입니다."

    </script>
</body>
</html>
